spring:
# Connection Details
  data:
    mongodb:
      host: localhost
      port: 27017
      database: formpilot_activity_db

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    stream:
      bindings:
        activity-out-0:
          destination: fitness.exchange
          content-type: application/json
      rabbit:
        bindings:
          activity-out-0:
            producer:
              routing-key-expression: "'activity.tracking'"



server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}

