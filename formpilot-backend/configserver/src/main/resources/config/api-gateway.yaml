spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
            - Path=/api/users/**

          - id: activity-service
            uri: lb://ACTIVITY-SERVICE
            predicates:
            - Path=/api/activities/**

          - id: ai-service
            uri: lb://AI-SERVICE
            predicates:
              - Path=/api/recommendations/**
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8181/realms/oauth2-pkce-client/protocol/openid-connect/certs

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}

