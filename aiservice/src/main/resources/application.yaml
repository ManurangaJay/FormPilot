spring:
  application:
    name: ai-service

  data:
    mongodb:
      url: mongodb://localhost:27017/formpilot_ai_db
      database: formpilot_ai_db

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}